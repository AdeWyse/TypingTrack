<div class="interaction">
	<section class="card-interaction aim">
		<p class="aim-text">{{text}}</p>
	</section>
	<div class="card-interaction coutdown "><p class="aim-text ">{{timeLeftMin}}:{{secFormated}}</p></div>
	<section class="card-interaction target">
		<textarea class="target-text" autofocus spellcheck="false" [readonly]="isInputOpen" [(ngModel)]="rawInput"></textarea>
	</section>
</div>
